name: Sync Profile to Pages

on:
  workflow_dispatch:  # manual trigger for now
  schedule:
    - cron: "0 6 * * *"  # optional: run daily at 06:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pages repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # important: allows pushing using GITHUB_TOKEN

      - name: Fetch Profile README
        run: |
          curl -s https://raw.githubusercontent.com/localcompose/.github/main/profile/README.md -o index.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.md
          git commit -m "Sync profile README to Pages" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
